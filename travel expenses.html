    <label for="service">Select Service:</label>
    <select id="service">
      <option value="driving">üõ£Ô∏è Driving Cost</option>
      <option value="flight">‚úàÔ∏è Flight Tickets</option>

<script>
  const countryCityMap = {
    india: {
      mumbai: { lat: 19.0760, lon: 72.8777 },
      delhi: { lat: 28.6139, lon: 77.2090 },
      kolkata: { lat: 22.5726, lon: 88.3639 },
      chennai: { lat: 13.0827, lon: 80.2707 },
      bangalore: { lat: 12.9716, lon: 77.5946 }
    },
    usa: {
      newyork: { lat: 40.7128, lon: -74.0060 },
      losangeles: { lat: 34.0522, lon: -118.2437 },
      chicago: { lat: 41.8781, lon: -87.6298 },
      houston: { lat: 29.7604, lon: -95.3698 },
      miami: { lat: 25.7617, lon: -80.1918 }
    }
  };

  function populateCities(countryId, cityId) {
    const country = document.getElementById(countryId).value;
    const citySelect = document.getElementById(cityId);
    citySelect.innerHTML = '<option value="">-- Select City --</option>';
    if (country && countryCityMap[country]) {
      Object.keys(countryCityMap[country]).forEach(city => {
        const option = document.createElement("option");
        option.value = city;
        option.textContent = city.charAt(0).toUpperCase() + city.slice(1);
        citySelect.appendChild(option);
      });
    }
  }

  function haversineDistance(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat / 2) ** 2 +
              Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
              Math.sin(dLon / 2) ** 2;
    return 2 * R * Math.asin(Math.sqrt(a));
  }

  async function getExchangeRate() {
    try {
      const res = await fetch(`https://open.er-api.com/v6/latest/INR`);
      const data = await res.json();
      return data.rates && data.rates.USD;
    } catch {
      return null;
    }
  }

  async function calculate() {
    const service = document.getElementById('service').value;
    const fromCountry = document.getElementById('fromCountry').value;
    const toCountry = document.getElementById('toCountry').value;
    const from = document.getElementById('from').value;
    const to = document.getElementById('to').value;
    const resultDiv = document.getElementById('result');

    if (!from || !to || !fromCountry || !toCountry) {
      resultDiv.innerText = "Please select both countries and cities.";
      resultDiv.style.display = "block";
      return;
    }

    const fromCoords = countryCityMap[fromCountry][from];
    const toCoords = countryCityMap[toCountry][to];
    const dist = haversineDistance(fromCoords.lat, fromCoords.lon, toCoords.lat, toCoords.lon);
    const time = (dist / 800).toFixed(2);
    const fuel = (dist * 100 / 12).toFixed(0);
    const flight = (dist * 2.5).toFixed(0);

    resultDiv.style.display = "block";

    switch (service) {
      case "driving":
        resultDiv.innerHTML = `üõ£Ô∏è Driving Cost<br>From <b>${from}</b> to <b>${to}</b><br>Distance: ${dist.toFixed(2)} km<br>Fuel Cost: ‚Çπ${fuel}`;
        break;
      case "flight":
        resultDiv.innerHTML = `‚úàÔ∏è Flight Ticket<br>From <b>${from}</b> to <b>${to}</b><br>Estimated Cost: ‚Çπ${flight}`;
        break;
      case "distance":
        resultDiv.innerHTML = `üìè Distance<br>${dist.toFixed(2)} km between <b>${from}</b> and <b>${to}</b>`;
        break;
      case "flightTime":
        resultDiv.innerHTML = `‚è±Ô∏è Flight Time<br>~${time} hours between <b>${from}</b> and <b>${to}</b>`;
        break;
      case "currency":
        const rate = await getExchangeRate();
        resultDiv.innerHTML = rate ? `üí± Currency Converter<br>1 INR = ${rate.toFixed(4)} USD` : "Failed to fetch exchange rate.";
        break;
      case "latlong":
        resultDiv.innerHTML = `üß≠ Latitude/Longitude<br><b>${from}</b>: ${fromCoords.lat}, ${fromCoords.lon}<br><b>${to}</b>: ${toCoords.lat}, ${toCoords.lon}`;
        break;
      case "Hotel":
        const overpassURL = `https://overpass-api.de/api/interpreter?data=[out:json];node["tourism"="hotel"](around:2000,${toCoords.lat},${toCoords.lon});out;`;
        resultDiv.innerHTML = "üè® Searching for hotels near <b>" + to + "</b>...";
        try {
          const res = await fetch(overpassURL);
          const data = await res.json();
          if (data.elements.length === 0) {
            resultDiv.innerHTML = `‚ùå No hotels found near <b>${to}</b>.`;
          } else {
            let hotelList = data.elements.map(h => `üè® ${h.tags.name || "Unnamed Hotel"} (${h.lat.toFixed(4)}, ${h.lon.toFixed(4)})`).join("<br>");
            resultDiv.innerHTML = `‚úÖ Hotels near <b>${to}</b>:<br><br>${hotelList}`;
          }
        } catch (err) {
          resultDiv.innerHTML = "‚ö†Ô∏è Failed to load hotel data.";
        }
        break;
      default:
        resultDiv.innerText = "Invalid selection.";
    }
  }
</script>
