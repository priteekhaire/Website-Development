<body>

  <!-- Calculator -->
  <div class="main-content">
    <div class="container">
      <h2>üåç Travel Cost Calculator</h2>

      <label for="service">Select Service:</label>
      <select id="service">
        <option value="driving">üõ£Ô∏è Driving Cost</option>
        <option value="flight">‚úàÔ∏è Flight Tickets</option>
        <option value="distance">üìè Distance</option>
        <option value="flightTime">‚è±Ô∏è Flight Time</option>
        <option value="currency">üí± Currency Converter</option>

      </select>

      <label for="from">From:</label>
      <select id="from">
        <option value="mumbai">Mumbai</option>
        <option value="delhi">Delhi</option>
        <option value="kolkata">Kolkata</option>
        <option value="chennai">Chennai</option>
        <option value="bangalore">Bangalore</option>
      </select>

      <label for="to">To:</label>
      <select id="to">
        <option value="delhi">Delhi</option>
        <option value="mumbai">Mumbai</option>
        <option value="kolkata">Kolkata</option>
        <option value="chennai">Chennai</option>
        <option value="bangalore">Bangalore</option>
      </select>

      <button onclick="calculate()">Calculate</button>

    </div>

  <script>
    const coords = {
      mumbai: { lat: 19.0760, lon: 72.8777 },
      delhi: { lat: 28.6139, lon: 77.2090 },
      kolkata: { lat: 22.5726, lon: 88.3639 },
      chennai: { lat: 13.0827, lon: 80.2707 },
      bangalore: { lat: 12.9716, lon: 77.5946 }
    };

    function haversineDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 +
                Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*
                Math.sin(dLon/2)**2;
      return 2 * R * Math.asin(Math.sqrt(a));
    }

    async function getExchangeRate() {
      try {
        const res = await fetch(`https://open.er-api.com/v6/latest/INR`);
        const data = await res.json();
        return data.rates && data.rates.USD;
      } catch {
        return null;
      }
    }

    async function calculate() {
      const service = document.getElementById('service').value;
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const resultDiv = document.getElementById('result');

      if (from === to) {
        resultDiv.innerText = "Choose different locations.";
        resultDiv.style.display = "block";
        return;
      }

      const dist = haversineDistance(coords[from].lat, coords[from].lon, coords[to].lat, coords[to].lon);
      const time = (dist / 800).toFixed(2);
      const fuel = (dist * 100 / 12).toFixed(0);
      const flight = (dist * 2.5).toFixed(0);

      resultDiv.style.display = "block";

      switch (service) {
        case "driving":
          resultDiv.innerHTML = `üõ£Ô∏è Driving Cost<br>From <b>${from}</b> to <b>${to}</b><br>Distance: ${dist.toFixed(2)} km<br>Fuel Cost: ‚Çπ${fuel}`;
          break;
        case "flight":
          resultDiv.innerHTML = `‚úàÔ∏è Flight Ticket<br>From <b>${from}</b> to <b>${to}</b><br>Estimated Cost: ‚Çπ${flight}`;
          break;
        case "distance":
          resultDiv.innerHTML = `üìè Distance<br>${dist.toFixed(2)} km between <b>${from}</b> and <b>${to}</b>`;
          break;
        case "flightTime":
          resultDiv.innerHTML = `‚è±Ô∏è Flight Time<br>~${time} hours between <b>${from}</b> and <b>${to}</b>`;
          break;
        case "currency":
          const rate = await getExchangeRate();
          resultDiv.innerHTML = rate ? `üí± Currency Converter<br>1 INR = ${rate.toFixed(4)} USD` : "Failed to fetch exchange rate.";
          break;
        case "latlong":
          resultDiv.innerHTML = `üß≠ Latitude/Longitude<br><b>${from}</b>: ${coords[from].lat}, ${coords[from].lon}<br><b>${to}</b>: ${coords[to].lat}, ${coords[to].lon}`;
          break;
        default:
          resultDiv.innerText = "Invalid selection.";
      }
    }
  </script>
