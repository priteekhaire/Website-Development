<div class="main-content">

    <div class="row">
      <div class="column">
        <label for="fromCountry">Departure Country</label>
        <select id="fromCountry" onchange="populateCities('fromCountry', 'from')">

<script>
  const countryCityMap = {
    india: {
      mumbai: { lat: 19.0760, lon: 72.8777 },
      delhi: { lat: 28.6139, lon: 77.2090 },
      kolkata: { lat: 22.5726, lon: 88.3639 },
      chennai: { lat: 13.0827, lon: 80.2707 },
      bangalore: { lat: 12.9716, lon: 77.5946 }
    },
    usa: {
      newyork: { lat: 40.7128, lon: -74.0060 },
      losangeles: { lat: 34.0522, lon: -118.2437 },
      chicago: { lat: 41.8781, lon: -87.6298 },
      houston: { lat: 29.7604, lon: -95.3698 },
      miami: { lat: 25.7617, lon: -80.1918 }
    }
  };

  function populateCities(countryId, cityId) {
    const country = document.getElementById(countryId).value;
    const citySelect = document.getElementById(cityId);
    citySelect.innerHTML = '<option value="">-- Select City --</option>';
    if (country && countryCityMap[country]) {
      Object.keys(countryCityMap[country]).forEach(city => {
        const option = document.createElement("option");
        option.value = city;
        option.textContent = city.charAt(0).toUpperCase() + city.slice(1);
        citySelect.appendChild(option);
      });
    }
  }

  function haversineDistance(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const toRad = angle => angle * Math.PI / 180;
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a = Math.sin(dLat / 2) ** 2 +
              Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
              Math.sin(dLon / 2) ** 2;
    return 2 * R * Math.asin(Math.sqrt(a));
  }

  function capitalize(word) {
    return word.charAt(0).toUpperCase() + word.slice(1);
  }

  function calculate() {
    const fromCountry = document.getElementById('fromCountry').value;
    const toCountry = document.getElementById('toCountry').value;
    const from = document.getElementById('from').value;
    const to = document.getElementById('to').value;
    const days = parseInt(document.getElementById('days').value);
    const resultDiv = document.getElementById('result');

    if (!from || !to || !fromCountry || !toCountry || !days || days <= 0) {
      resultDiv.innerText = "Please select departure/destination and enter a valid number of days.";
      resultDiv.style.display = "block";
      return;
    }

    const fromCoords = countryCityMap[fromCountry][from];
    const toCoords = countryCityMap[toCountry][to];
    const distance = haversineDistance(fromCoords.lat, fromCoords.lon, toCoords.lat, toCoords.lon);

    const stayCostPerDay = 2000;
    const totalStayCost = days * stayCostPerDay;

    const isInternational = fromCountry !== toCountry;
    const flightRate = isInternational ? 15 : 8;
    const flightCost = distance * flightRate;

    const baseCost = totalStayCost + flightCost;
    const miscCost = baseCost * 0.05;
    const totalCost = baseCost + miscCost;

    resultDiv.innerHTML = `
      <b>‚úàÔ∏è Travel Expense Breakdown</b><br><br>
      <b>From:</b> ${capitalize(from)} (${capitalize(fromCountry)})<br>
      <b>To:</b> ${capitalize(to)} (${capitalize(toCountry)})<br>
      <b>Distance:</b> ${distance.toFixed(2)} km<br>
      <b>Flight Cost:</b> ‚Çπ${flightCost.toFixed(0)}<br>
      <b>Stay Duration:</b> ${days} day(s)<br>
      <b>Stay Cost (@ ‚Çπ${stayCostPerDay}/day):</b> ‚Çπ${totalStayCost}<br>
      <b>Miscellaneous (5%):</b> ‚Çπ${miscCost.toFixed(0)}<br><br>
      <b>Total Estimated Cost:</b> ‚Çπ${totalCost.toFixed(0)}
    `;
    resultDiv.style.display = "block";
  }
</script>
